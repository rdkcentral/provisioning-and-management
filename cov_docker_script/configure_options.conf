# ============================================================================
# CPPFLAGS - Preprocessor flags (includes and defines)
# ============================================================================
[CPPFLAGS]

# Autotools
-DHAVE_CONFIG_H

# --------------------------------------------------------------------
# Include paths
# --------------------------------------------------------------------
-I$HOME/usr/include/rdkb
-I/usr/include/dbus-1.0
-I/usr/lib/x86_64-linux-gnu/dbus-1.0/include


# --------------------------------------------------------------------
# Core system defines
# --------------------------------------------------------------------
-DSAFEC_DUMMY_API
-D_COSA_HAL_
-U_COSA_SIM_
-DCONFIG_SYSTEM_MOCA

# --------------------------------------------------------------------
# ANSC framework
# --------------------------------------------------------------------
-D_ANSC_LINUX
-D_ANSC_USER
-D_ANSC_LITTLE_ENDIAN_
-D_ANSC_USE_OPENSSL_
-D_ANSC_AES_USED_
-D_NO_ANSC_ZLIB_
-U_ANSC_IPV6_COMPATIBLE_

# --------------------------------------------------------------------
# CCSP / Component
# --------------------------------------------------------------------
-D_CCSP_CWMP_TCP_CONNREQ_HANDLER
-D_DSLH_STUN_
-D_NO_PKI_KB5_SUPPORT
-D_BBHM_SSE_FILE_IO
-DCCSP_SUPPORT_ENABLED

# --------------------------------------------------------------------
# Product / Platform
# --------------------------------------------------------------------
-D_COSA_INTEL_USG_ARM_
-D_COSA_FOR_COMCAST_
-D_COSA_BCM_ARM_
-D_XB6_PRODUCT_REQ_
-D_XB7_PRODUCT_REQ_
-D_XB8_PRODUCT_REQ_

# --------------------------------------------------------------------
# Vendor / Customer
# --------------------------------------------------------------------
-DCONFIG_VENDOR_CUSTOMER_COMCAST
-DCONFIG_CISCO_HOTSPOT
-DCONFIG_VENDOR_NAME
-DCONFIG_VENDOR_ID
-DCONFIG_TI_GW_DESCRIPTION

# --------------------------------------------------------------------
# Debug / Security
# --------------------------------------------------------------------
-DENABLE_SA_KEY
-D_NO_EXECINFO_H_
-D_DEBUG
-DINCLUDE_BREAKPAD

# --------------------------------------------------------------------
# System features
# --------------------------------------------------------------------
-DFEATURE_SUPPORT_RDKLOG
-DFEATURE_SUPPORT_SYSLOG
-DBUILD_WEB
-DUSE_NOTIFY_COMPONENT
-DNTPD_ENABLE
-DUTC_ENABLE
-DUTC_ENABLE_ATOM
-DXDNS_ENABLE

# --------------------------------------------------------------------
# MoCA / Network
# --------------------------------------------------------------------
-DMOCA_HOME_ISOLATION
-DMOCA_DIAGONISTIC
-DENABLE_ETH_WAN
-DEROUTER_DHCP_OPTION_MTA
-DETH_4_PORTS
-D_2_5G_ETHERNET_SUPPORT_
-D_MACSEC_SUPPORT_
-D_BRIDGE_UTILS_BIN_
-DAUTOWAN_ENABLE
-DENABLE_WANMODECHANGE_NOREBOOT
-DFEATURE_RDKB_WAN_MANAGER
-DFEATURE_RDKB_CONFIGURABLE_WAN_INTERFACE
-DWAN_MANAGER_UNIFICATION_ENABLED
-DWAN_FAILOVER_SUPPORTED
-DGATEWAY_FAILOVER_SUPPORTED
-DFEATURE_SUPPORT_CLOUD

# --------------------------------------------------------------------
# WiFi
# --------------------------------------------------------------------
-D_ENABLE_BAND_STEERING_
-D_BEACONRATE_SUPPORT
-D_TRI_BAND_WIFI_
-D_WIFI_AX_SUPPORT_
-D_WIFI_CONSOLIDATED_STANDARDS_
-DWIFI_HAL_VERSION_3
-DFEATURE_SUPPORT_MESH
-DFEATURE_SUPPORT_WEBCONFIG
-DFEATURE_SUPPORT_INTERWORKING
-DFEATURE_SUPPORT_PASSPOINT
-DWIFI_STATS_DISABLE_SPEEDTEST_RUNNING
-DFEATURE_SUPPORT_RADIUSGREYLIST
-DFEATURE_SUPPORT_ACL_SELFHEAL
-DFEATURE_CSI
-DFEATURE_SUPPORT_ONBOARD_LOGGING
-DFEATURE_OFF_CHANNEL_SCAN_5G
-DRDK_ONEWIFI
-DWIFI_MANAGE_SUPPORTED

# --------------------------------------------------------------------
# Advanced / Desktop build
# --------------------------------------------------------------------
-D_PSM_TRANS_RDK_TRIGG_
-D_CM_HIGHSPLIT_SUPPORTED_
-DFEATURE_RDKB_INTER_DEVICE_MANAGER
-DFEATURE_SUPPORT_MAPT_NAT46
-DMAPT_UNIFICATION_ENABLED
-DSPEED_BOOST_SUPPORTED
-DAMENITIES_NETWORK_ENABLED
-DFEATURE_SUPPORT_XPC
-DCONFIG_INTERNET2P0

# --------------------------------------------------------------------
# Disable DM packing
# --------------------------------------------------------------------
-DNO_DM_PACKING
-DDISABLE_DM_PACK

# --------------------------------------------------------------------
# Disable HAL / firmware-only components (native build)
# --------------------------------------------------------------------
-DENABLE_HAL_INTERFACE_DISABLED
-DDISABLE_HAL_DEPENDENCIES
-DNO_RDK_HAL
-DBUILD_DESKTOP

# --------------------------------------------------------------------
# Build system
# --------------------------------------------------------------------
-DRBUS_BUILD_FLAG_ENABLE
-D_GNU_SOURCE
-D__USE_XOPEN
-DUNIT_TEST_DOCKER_SUPPORT
# --------------------------------------------------------------------
# Explicitly disable DOCSIS / firmware-only
# --------------------------------------------------------------------
-ULM_SUPPORT
-UFEATURE_CM_SUPPORT
-UCM_HIGHSPLIT_SUPPORTED


# ============================================================================
# CFLAGS - Compiler flags
# ============================================================================
[CFLAGS]

-DNO_DM_PACKING
-DDISABLE_DM_PACK
-DENABLE_HAL_INTERFACE_DISABLED
-DDISABLE_HAL_DEPENDENCIES
-DNO_RDK_HAL
-DBUILD_DESKTOP

-ffunction-sections
-fdata-sections
-fomit-frame-pointer
-fno-strict-aliasing
-fPIC


# ============================================================================
# LDFLAGS - Linker flags
# ============================================================================
[LDFLAGS]

-L$HOME/usr/lib
-L$HOME/usr/local/lib

-Wl,--allow-shlib-undefined
-Wl,--unresolved-symbols=ignore-all

